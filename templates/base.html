<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wi-SUN Network Test 2025{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block styles %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-network-wired me-2"></i>
                Wi-SUN Network Test 2025
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home me-1"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-auto">
        <div class="container position-relative">
            <div class="text-center">
                <small class="text-muted">Wi-SUN Network Test 2025</small>
            </div>
            <div class="position-absolute bottom-0 end-0">
                <small class="text-muted developer-credit">
                    <i class="fas fa-code me-1"></i>
                    Developed by <a href="https://himanshu-portfolio-beryl.vercel.app/" 
                                   target="_blank" 
                                   class="developer-link"
                                   title="Visit Developer Portfolio"><strong>Himanshu Fanibhare</strong></a>
                </small>
                <a href="https://himanshu-portfolio-beryl.vercel.app/" 
                   target="_blank" 
                   class="btn btn-outline-secondary btn-xs ms-1"
                   title="Visit Developer Portfolio">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
