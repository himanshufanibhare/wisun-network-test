<!-- Wi-SUN Tree Button -->
<div class="row mb-4">
    <div class="col-12 text-end">
        <button id="wisunTreeBtn" class="btn btn-outline-success">
            <i class="fas fa-sitemap me-2"></i>
            Wi-SUN Tree
        </button>
    </div>
</div>

<!-- Wi-SUN Tree Modal -->
<div class="modal fade" id="wisunTreeModal" tabindex="-1" aria-labelledby="wisunTreeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="wisunTreeModalLabel">
                    <i class="fas fa-sitemap text-success me-2"></i>
                    Wi-SUN Network Tree Status
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Loading Spinner -->
                <div id="wisunTreeLoading" class="text-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Fetching Wi-SUN tree status...</p>
                </div>

                <!-- Error Message -->
                <div id="wisunTreeError" class="alert alert-danger d-none" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="wisunTreeErrorText"></span>
                </div>

                <!-- Success Content -->
                <div id="wisunTreeContent" class="d-none">
                    <div class="row mb-3">
                        <div class="col-12">
                            <p class="mb-1"><strong>Generated:</strong> <span id="wisunTreeTimestamp"></span></p>
                        </div>
                    </div>
                    <pre id="wisunTreeOutput" class="bg-dark text-light p-3 rounded"
                        style="max-height: 500px; overflow-y: auto;"></pre>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="refreshTreeBtn" class="btn btn-success">
                    <i class="fas fa-sync-alt me-1"></i>
                    Refresh
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Wi-SUN Tree functionality
    document.addEventListener('DOMContentLoaded', function () {
        const wisunTreeBtn = document.getElementById('wisunTreeBtn');
        const wisunTreeModal = new bootstrap.Modal(document.getElementById('wisunTreeModal'));
        const refreshTreeBtn = document.getElementById('refreshTreeBtn');
        const copyTreeBtn = document.getElementById('copyTreeBtn');

        // Show modal and fetch data when button is clicked
        wisunTreeBtn.addEventListener('click', function () {
            wisunTreeModal.show();
            fetchWisunTreeData();
        });

        // Refresh data when refresh button is clicked
        refreshTreeBtn.addEventListener('click', function () {
            fetchWisunTreeData();
        });





        function fetchWisunTreeData() {
            // Show loading state
            document.getElementById('wisunTreeLoading').classList.remove('d-none');
            document.getElementById('wisunTreeError').classList.add('d-none');
            document.getElementById('wisunTreeContent').classList.add('d-none');
            refreshTreeBtn.disabled = true;

            fetch('/api/wisun_tree')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('wisunTreeLoading').classList.add('d-none');
                    refreshTreeBtn.disabled = false;

                    if (data.success) {
                        // Show success content
                        document.getElementById('wisunTreeTimestamp').textContent = data.timestamp;
                        document.getElementById('wisunTreeOutput').textContent = data.output;
                        document.getElementById('wisunTreeContent').classList.remove('d-none');
                    } else {
                        // Show error
                        document.getElementById('wisunTreeErrorText').textContent = data.error;
                        document.getElementById('wisunTreeError').classList.remove('d-none');
                    }
                })
                .catch(error => {
                    document.getElementById('wisunTreeLoading').classList.add('d-none');
                    document.getElementById('wisunTreeErrorText').textContent = 'Network error: ' + error.message;
                    document.getElementById('wisunTreeError').classList.remove('d-none');
                    refreshTreeBtn.disabled = false;
                });
        }

        function showNotification(message, type) {
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            const notification = document.createElement('div');
            notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            notification.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;

            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }
    });


</script>
